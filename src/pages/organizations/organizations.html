<ion-header>

  <ion-navbar>
    <ion-title>Organizaciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

	<ion-grid>
  		<ion-row>
    		<ion-col col-4 *ngFor="let organization of organizations">
    			<ion-card>
	    			<img src={{organization.pic}}/>
				</ion-card>
    		</ion-col>
  		</ion-row>
  	</ion-grid>

</ion-content>
