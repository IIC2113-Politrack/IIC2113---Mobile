<ion-header>

  <ion-navbar>
    <ion-title>Propuestas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let proposal of proposals">

	  <ion-item>
	    <ion-avatar item-start>
	      <img src={{proposal.org_pic}}/>
	    </ion-avatar>
	    <h3 class="proposal-title">{{proposal.title}}</h3>
	    <p>Propuesta NÂº {{proposal.num}}</p>
	  </ion-item>

	  <ion-card-content class="proposal-content">
	    <p>{{proposal.content}}</p>
	  </ion-card-content>

	  <ion-row>
	    <ion-col style="display: inline-flex;">
	      <button ion-button color="primary" clear small icon-start class="apoyo">
	        <ion-icon name="hand"></ion-icon>
	        <div>{{proposal.upvotes}}</div>
	      </button>
		      <div class="tags">
		      	<div class="tag" *ngFor="let tag of proposal.tags">
		      		{{tag}}
		      	</div>
		      </div>

	    </ion-col>
